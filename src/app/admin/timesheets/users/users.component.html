<div>
  <div *ngFor="let user of users">
    <div class="p-2">
      <mdb-card class="p-0 z-depth-0 border border-dark">
        <mdb-card-body class="p-2 text-center">
          <button
            (click)="openInfo(user.id)"
            type="button"
            class="p-0 m-0 "
            mdbBtn
            color="link"
            size="sm"
          >
            {{ user.name }}
          </button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

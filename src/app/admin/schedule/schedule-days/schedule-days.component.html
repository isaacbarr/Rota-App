<div class="container text-center">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <button
        type="button"
        *ngFor="let day of days; index as i"
        (click)="selectedDay(i)"

        size="sm"
         mdbBtn color="light" mdbWavesEffect

      >
        <span [class.active]="i === selected" >{{ day }} </span>
      </button>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
